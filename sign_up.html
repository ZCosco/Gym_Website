<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gandalf the Whey Gym</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/f12bb3b89a.js" crossorigin="anonymous"></script>
</head>
<body class="sign-in-up-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
        <!-- Personally I think the name is genious not to brag -->
      <a class="navbar-brand" href="#">Gandalf the Whey Gym</a> 
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link text-white" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/sign_in.html">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/sign_up.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    
    <!-- Sign In Form -->
    <div class="sign-in-up-form">
      <div class="image-container">
        <img src="images/Logo.png" alt="Sign In Image" class="img-fluid">
      </div>
      <h1 class="text-center mb-4">Sign Up</h1>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label>Re-Type Password</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label>Billing Address</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label>Phonenumber</label>
          <input class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create Gym Account</button>
      </form>
    </div>
  </div>
</body>
</html>
